{% extends "layout.html" %}

{% block title %}Add New Course{% endblock %}

{% block content %}
    <h1>Add New Course</h1>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" minlength="1" maxlength="50" required>
        <br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" minlength="1" maxlength="200" required></textarea>
        <br>
        
        <label for="time">Start Time:</label>
        <input type="datetime-local" id="time" name="time" min="{{ current_time }}" required>
        <br>
        
        <button type="submit">Add Course</button>
    </form>
    
    
{% endblock %}
