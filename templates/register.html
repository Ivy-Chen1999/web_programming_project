{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% endif %}
{% endwith %}

<form method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" minlength="1" maxlength="20" required>
    <br>
    
    <label for="password1">Password:</label>
    <input type="password" id="password1" name="password1" minlength="1" maxlength="30" required>
    <br>
    
    <label for="password2">Confirm Password:</label>
    <input type="password" id="password2" name="password2" minlength="1" maxlength="30" required>
    <br>
    
    <label for="role">Role:</label>
    <select id="role" name="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="1">Trainee</option>
        <option value="2">Coach</option>
    </select>
    <br>
    
    <button type="submit">Register</button>
</form>

<a href="/">Back to Home</a>
{% endblock %}
